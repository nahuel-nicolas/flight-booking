version: "3.2"

services:
  backend:
    restart: always
    command : sh -c "python manage.py migrate &&
                      python manage.py runserver 0.0.0.0:8000"
    image: nahuelbarbieri/flight_booking_backend:latest
    ports:
      - "8000:8000"
      
  frontend:
    restart: always
    command : npm start
    image: nahuelbarbieri/flight_booking_frontend:latest
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - backend
